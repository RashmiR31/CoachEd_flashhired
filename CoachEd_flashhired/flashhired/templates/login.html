<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    </head>
    <body> 
        <div class = "blueRectangle">
            <shape id="vector"></shape>
            <p id="flash">flash</p>
            <p id="bold">hired.</p>
            <p id="textInBlueBox">Find your ideal fit</p>
        </div>
        <area id="sq1"></area>
        <area id="sq2"></area>
        <area id="pg1"></area>
        <area id="pg2"></area>
        <p id="trouble">New to flashhired? <a href="{% url 'signupchoice' %}">Signup</a></p>
        <div class="form"> <!--class form not defined, just declared-->
            
            <p id="login_user">Login</p>

            <form method="POST">
                {% csrf_token %}
                <table>
                    <tr>
                        <td id="userName">Username:</td>
                        <td><input id="userName-field" placeholder="Enter your Username" {{ form.username }}</td>
                    </tr>
                    <tr>
                        <td id="Password">Password:</td>
                        <td><input id="Password-field" placeholder="Type your Password"{{ form.password }}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button id="Login" type="submit" name="submit" value="Login" >Login</button></td>
                    </tr>
                </table>
            </form>
        </div>

    </body>
</html>
