<html>
<title>Candidate Create profile</title>
<link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">

<body>
    
    <div class="card">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        <tr><td><p id="about">Basic</p></td></tr>
        <tr>
            <td><p id="fname">First Name</p></td>
            <td><p id="lname">Last Name</p></td>
        </tr>
        <tr>
            <td><input id="first_name" placeholder="First Name" required {{form.first_name}}</td>
            <td><input id="last_name" placeholder="Last Name" required {{form.last_name}}</td>
        </tr>
        <tr>
            <td><p id="dob_text">Date of Birth</p></td>
            <td><p id="gender_text">Gender</p></td>
        </tr>
        <tr>
            <td><input id="DOB" type="date" min="1980-01-01" max="2005-12-12" placeholder="DOB" required {{form.dob}}</td>
            <td><select id="gender" required {{form.gender}}</select></td>
        </tr>
        <tr>
            <td><p id="phno_text">Contact Number</p></td>
        </tr>
        <tr>
            <td><input id="phno" placeholder="+910000000000" required {{form.phone_number}}</td>
        </tr>
        <tr>
            <td><p id="email_text">Email</p></td>
            <td><p id="alternate_text">Alternate Email</p></td>
        </tr>
        <tr>
            <td><input id="email" type="email" required placeholder="Enter your Email" {{form.email_id}}</td>
            <td><input id="alternate" type="email" required placeholder="Alternative Email" {{form.alternate_email_id}}</td>
        </tr>
        <tr>
            <td><p id="current_a_text">Current Address</p></td>
            <td><p id="permanent_a_text">Permanent Address</p></td>
        </tr>
        <tr>
            <td><textarea id="current_address" placeholder="Current Address" required {{form.current_address}}</td>
            <td><textarea id="permanent_address" placeholder="permanent Address" required {{form.permanent_address}}</td>
        </tr>
        <tr>
            <td id="profile_pic"><p>Profile Picture:</p>{{form.profile_pic}}</td>
        </tr>




        <!--recent-->

        <tr><td><p id="education">Education</p></td></tr>

        <tr><td><p id="edu_level">I. Graduation Details</p></td></tr>

        <tr>
            <td><p id="degree">Degree</p></td>
            <td><p id="stream">Stream</p></td>
        </tr>
        <tr>
            <td><input id="recent_degree"  required {{form.recent_degree}}</td>
            <td><input id="recent_stream"  required {{form.recent_stream}}</td>
        </tr>
        <tr>
            <td><p id="degree_college">College</p></td>
        </tr>
        <tr>
            <td><input id="recent_college_name"  required {{form.recent_college_name}}</td>
        </tr>
        <tr>
            <td><p id="degree_yop">Completion Year</p></td>
            <td><p id="degree_cgpa">CGPA/Equivalent Percentage</p></td>
        </tr>
        <tr>
            <td><input id="recent_yop" type="date" min="1990-01-01" required {{form.recent_yop}}</td>
            <td><input id="recent_cgpa" type="number" step="0.01" max="100.00" required {{form.recent_cgpa_equivalent}}</td>
        </tr>
        <tr>
            <td id="recent_marks_card"><p id="label2">recent_marks_card:</p>{{form.recent_marks_card}}</td>
        </tr>

        
        
        
        <!--pu-->


        <tr><td><p id="edu_level">II. Grade XII/Diploma Details</p></td></tr>

        <tr>
            <td><p id="combination">Combination</p></td>
            <td><p id="pu12_yop">Completion Year</p></td>
        </tr>
        <tr>
            <td><input id="pu_combination"  required {{form.pu_combination}}</td>
            <td><input id="pu_yop" type="date" min="1990-01-01"   required {{form.pu_yop}}</td>
        </tr>
        <tr>
            <td><p id="pu_college">College</p></td>
        </tr>
        <tr>
            <td><input id="pu_college_name" required {{form.pu_college_name}}</td>
        </tr>
        <tr>
            <td><p id="percentage">CGPA/Equivalent Percentage</p></td>
        </tr>
        <tr>
            <td><input id="pu_percentage" type="number" step="0.01" max="100.00" required {{form.pu_percentage}}</td>
        </tr>
        <tr>
            <td id="pu_marks_card"><p id="label2">pu_marks_card:</p>{{form.pu_marks_card}}</td>
        </tr>
        


        <!--10th-->

        <tr><td><p id="edu_level">III. Grade X Details</p></td></tr>

        <tr>
            <td><p id="school">School</p></td>
        </tr>
        <tr>
            <td><input id="tenth_school_name" required {{form.tenth_school_name}}</td>
        </tr>
        <tr>
            <td><p id="x_yop">Completion Year</p></td>
            <td><p id="x_cgpa">CGPA/Equivalent Percentage</p></td>
        </tr>
        <tr>
            <td><input id="tenth_yop" type="date" min="1990-01-01"  placeholder="Year of pass" required {{form.tenth_yop}}</td>
            <td><input id="tenth_percentage" type="number" step="0.01" max="100.00" placeholder="percentage" required {{form.tenth_percentage}}</td>
        </tr>
        <tr>
            <td id="tenth_marks_card"><p id="label2">tenth_marks_card:</p>{{form.tenth_marks_card}}</td>
        </tr>

        <!--resume-->
        <tr>
            <td id="resume"><p>Resume:</p>{{form.Resume}}</td>
        </tr>
        <tr> 
            <td><input id="submit" type="submit" value="Save"/></td>
          </tr>
    </table>
    </form>
