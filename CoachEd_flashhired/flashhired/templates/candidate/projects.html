<html>
<title>Projects</title>
<link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">

<body>
    <div class="card">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <p id="title">Project Details</p>
                <tr>
                    <td>
                        <p id="project1">Project Name:</p>
                    </td>
                    <td><input id="project2" required {{form.project_name}}</td>
                </tr>
                <tr>
                    <td>
                        <p id="tech_used1">Technologies used</p>
                    </td>
                    <td><input id="tech_used2" required {{form.technologies_used}}</td>
                </tr>
                <tr>
                    <td>
                        <p id="start_date1">Start date:</p>
                    </td>
                    <td><input id="start_date2" required {{form.start_date}}</td>
                </tr>
                <tr>
                    <td>
                        <p id="end_date1">End date:</p>
                    </td>
                    <td><input id="end_date2" required {{form.end_date}}</td>
                </tr>
                <tr>
                    <td>
                        <p id="description1">Description:</p>
                    </td>
                    <td><input id="description2" required {{form.description}}</td>
                </tr>
                <tr>
                    <td>
                        <p id="link1">Supporting Link:</p>
                    </td>
                    <td><input id="link2" {{form.supporting_media_or_link}}</td>
                </tr>
                {{ form.errors }}
                <td><button id="submit" type="submit" name="submit">Save</button></td>
            </table>
        </form>
    </div>
</body>

</html>
