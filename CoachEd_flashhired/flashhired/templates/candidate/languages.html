<h1>Candidate Languages</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        <tr>
            <td>Language:</td>
            <td>{{form.language}}</td>
        </tr>
        <tr>
            <td>Proficiency:</td>
            <td>{{form.proficiency}}</td>
        </tr>
        {{ form.errors }}
        <td><button type="submit" name="submit"  >Save</button></td>
    </table>
</form>
