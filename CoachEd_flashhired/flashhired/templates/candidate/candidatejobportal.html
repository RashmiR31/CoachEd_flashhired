{% extends 'candidate/base.html' %}
{% block content %}

<h1>Job Portal</h1>
<table>
    {% for job in job_details %}
    <tr>
        <td>{{job.job_type}}</td>
        <td>{{job.job_title}}</td>
        <td>{{job.functional_area}}</td>
        <td>{{job.salary}}</td>
        <td><a href="{% url 'candidateViewJob' job.id %}" class="btn btn-warning" id = '{{job.id}}'>View</a></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
