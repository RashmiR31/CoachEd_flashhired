{% load static %}

<style>
  @import url('https://fonts.googleapis.com/css2?family=Italiana&family=Poppins:wght@200;400&display=swap');





  .main {
    background: rgba(227, 227, 227, 0.048);
  }

  .sideNav {
    position: fixed;
    width: 180px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.918);
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    height: 100%;
    opacity: .85;
    margin-left: -20px;
    padding-top: 80px;
    margin-top:-200px;
  }

  #supportingText {
    font-size: 15px;
    font-family: 'Poppins', sans-serif;
    padding-left: 30px;
    padding-top: 30px;
  }

  #logo {
    opacity: 1;
    width: 170px;
  }

  #list {

    list-style-type: none;
    padding-left: 10px;
    border-radius: 10px;
    width: 160px;
    background: rgba(255, 255, 255, 0.85);
  }

  #navBar a {
    font-size: 15px;
    display: block;
    color: #000;
    padding-top: 10px;
    padding-bottom: 10px;
    margin-left: -20px;
    text-decoration: none;
    padding-left: 50px;
    font-family: 'Poppins', sans-serif;
    border-radius: 10px;
  }

  #navBar a.active {
    background: rgba(76, 5, 230, 0.644);
    color: black;
    border-radius: 10px;
  }

  #navBar a:hover:not(.active) {
    background-color: #555;
    color: white;
    border-radius: 10px;
  }

  #name {
    position: absolute;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 50px;
    line-height: 75px;
    color: #000000;
    text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    margin-left: 250px;
    margin-top: -140px;
  }

  #name:hover {
    text-shadow: 2px 2px 8px grey;
  }

  #role {
    position: absolute;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 30px;
    line-height: 42px;
    color: #000000;
    text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    margin-left: 350px;
    margin-top: -70px;
  }

  .design {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 18px;
    line-height: 42px;
    color: #000000;
    text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    margin-left: 300px;
    width: 450px;
    padding-left:50px;
    padding-top: 20px;
    padding-bottom:20px;
    margin-top:200px;
  }
  #container{
    margin-top:-700px;
    width:210px;
    margin-left: 1000px;
  }
  #profile_pic {
    border-radius: 50%;
    border-color: white;
    border-style: solid;
    width: 120px;
    height: 120px;
    margin-top: -670px;
    margin-left: -180px;
  }
</style>
<html>

<head>
  <title>Profile</title>
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://kit.fontawesome.com/5ddb5485f2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body class="main">
  <script src="https://kit.fontawesome.com/5ddb5485f2.js" crossorigin="anonymous"></script>
  <div class="sideNav">
    <ul id="list">
      <img id="logo" src="{% static 'logo.png' %}">
      <p id="supportingText">Tools</p>
      <li id="navBar"><a href="{% url 'RecruiterHome' %}"><i class="fas fa-home"> </i> Home</a></li>
      <li id="navBar"><a class="active" href="{% url 'recruiterProfile' %}"><i class="fas fa-user-circle"></i>
          Profile</a></li>
      <li id="navBar"><a href="{% url 'Jobs' %}"><i class="fas fa-chalkboard-teacher"> </i> Jobs</a></li>
      <li id="navBar"><a href="{% url 'rec_update' %}"><i class="fas fa-file"> </i> Documents</a></li>

      <p id="supportingText">Other</p>
      <li id="navBar"><a href="{% url 'rec_update' %}"><i class="fas fa-comments"> </i> Chat</a></li>
      <li id="navBar"><a href="{% url 'rec_update' %}"><i class="fas fa-question-circle"> </i> Support</a></li>
      <li id="navBar"><a href="{% url 'rec_update' %}"><i class="fas fa-calendar"> </i> Calender</a></li>
      <li id="navBar" onclick="myFunction()"><a href="#about"><i class="fas fa-sign-out-alt"> </i> Logout</a></li>

    </ul>
  </div>

  <p id="name">{{ details.name }} <a href="{% url 'recruiterEditProfile' %}"><i class="fas fa-edit"
        style="color:black;font-size: 20px;"></i></a></p>

  <p id="role">{{ details.role }}</p>

  <div class="card design">
    <p><i class="far fa-envelope" style="color:#40159B;margin-right: 50px;"></i> {{ details.work_email }}</p>
    <p><i class="far fa-building" style="color:#40159B;margin-right: 52px"></i> {{ details.company_name }}</p>
    <p><i class="fas fa-calendar" style="color:#40159B;margin-right: 50px"></i> {{ details.dob }}</p>
    <p><i class="fas fa-chart-line" style="color:#40159B;margin-right: 48px"></i> {{ details.experience }} Years of Experience</p>
  </div>
  <img id="container" src="{% static 'rec_profile.png' %}">
  <img id="profile_pic" src="{{details.profile_pic.url}}" alt="profile_pic">

</body>

</html>

<script>
  function myFunction() {
    var url;
    if (confirm("Are you sure?")) {
      url = "{% url 'logout_view' %}";
    } else {
      url = "{% url 'RecruiterHome' %}";
    }
    document.location.href = url;
  }
</script>
