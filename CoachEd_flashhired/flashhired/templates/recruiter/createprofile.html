<form method = 'post' enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    <tr>
      <td>name:</td>
      <td><input id="userName-field" placeholder="Enter your Username" {{ form.name }}</td>
    </tr>
    <tr>
      <td>gender:</td>
      <td>{{ form.gender }}</td>
    </tr>
    <tr>
      <td>email</td>
      <td><input id="email-field" type= "Email" placeholder="Enter your Email" {{ form.work_email }}</td>
    </tr>
      <td>DOB:</td>
      <td><input id="date-field" type= "Date" placeholder="Date of Birth" {{ form.dob }}</td>
    <tr>
      <td>role:</td>
      <td><input id="userName-field" placeholder="Enter your Username" {{ form.role }}</td>
    </tr>
    <tr>
      <td>company_name:</td>
      <td><input id="userName-field" placeholder="Enter your Username" {{ form.company_name }}</td>
    </tr>
    <tr>
      <td>experience:</td>
      <td><input id="userName-field" placeholder="Enter your Username" {{ form.experience }}</td>
    </tr>
    <tr> 
      <td><input id="createAccount" type="submit"  />Save</td>
  </tr>
  </table>
</form>
