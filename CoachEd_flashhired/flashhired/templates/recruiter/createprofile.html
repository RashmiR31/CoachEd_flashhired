    color: white;
    margin-top: 20px;

</style>

<html>

<head>
  <title>Recruiter Create profile</title>
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5f4420aa09.js" crossorigin="anonymous"></script>
  <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
  <!--load all styles -->
</head>
<div class="form">
  <!--class form not defined, just declared-->




  <div class="blueRectangle">
    <shape id="vector"></shape>
    <p id="flash">flash</p>
    <p id="bold">hired.</p>
    <p id="textInBlueBox">Hey {{ user.username }}, let's setup you ASAP!</p>
  </div>
  <area id="sq1"></area>
  <area id="sq2"></area>
  <area id="pg1"></area>
  <area id="pg2"></area>

  <body>
    <div class="main">



      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
          <tr>
            <td><input id="name" placeholder="Enter your Name" required {{form.name}}</td>
          </tr>
          <tr>
            <td><select id="gender" required {{form.gender}}</select></td>
          </tr>
          <tr>
            <td><input id="phno" placeholder="+910000000000" required {{form.phone_number}}</td>
          </tr>
          <tr>
            <td><input id="email" type="email" required placeholder="Enter your Work Email" {{form.work_email}}</td>
          </tr>
          <tr>
            <td><input id="date" type="date" required min="1960-01-01" max="2000-12-12" placeholder="DOB"
                {{form.dob}}</td>
          </tr>

          <tr>
            <td><input id="experience" type="number" required placeholder="Experience in years" {{form.experience}}</td>
          </tr>


          <tr>
            <td><input id="companyname" required placeholder="Company Name" {{form.company_name}}</td>
          </tr>
          <tr>
            <td><input id="role" required Placeholder="Enter your Role" {{form.role}}</td>
          </tr>

          <tr>
            <td id="auth_doc">
              <p id="label1">Authentication Documents:</p> {{form.auth_doc}}
            </td>
          </tr>
          <tr>
            <td id="profile_pic">
              <p id="label2">Profile Picture:</p>{{form.profile_pic}}
            </td>
          </tr>
          <tr>
            <td><input id="submit" type="submit" /></td>
          </tr>
        </table>
      </form>

    </div>
  </body>

</html>


{% endblock %}
