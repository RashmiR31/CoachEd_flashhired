<html>
<title>Add Job</title>
<link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">

<body>
    <img id="ellipse1" src="{% static 'ellipse1.png' %}">
    <img id="ellipse2" src="{% static 'ellipse.png' %}">
    <h1 id="heading">Create Job</h1>
    <img id="addjob" src="{% static 'addjob.png' %}">
    <div class="main">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td><select id="jobtype" required{{form.job_type}}</select></td>
                </tr>
                <tr>
                    <td><input id="functionalarea" placeholder="Functional Area" required{{form.functional_area}}</td>
                </tr>
                <tr>
                    <td><input id="jobtitle" placeholder="Job Title" required{{form.job_title}}</td>
                </tr>
                <tr>
                    <td><input id="location" placeholder="Job Location" required{{form.job_location}}</td>
                </tr>
                <tr>
                    <td><textarea id="jd" placeholder="Job Description" required{{form.jd}}</td>
                </tr>
                <tr>
                    <td><textarea id="skills" placeholder="Required Skills" required{{form.required_skills}}</td>
                </tr>
                <tr>
                    <td><textarea id="education" placeholder="Required Education" required{{form.required_education}}</td>
                </tr>
                <tr>
                    <td><input id="salary" placeholder="Salary (LPA)" required{{form.salary}}</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="neg" {{form.is_negotiable}}</td>
                    <td><p id="neg_text">Negotiable</p></td>
                </tr>
                <tr>
                    <td><input id="CGPA"  placeholder="Required CGPA" required{{form.required_cgpa}}</td>
                </tr>
                <tr>
                    <td><input id="experience" placeholder="Experience in Years" type="number" required{{form.required_experience}}</td>
                </tr>
                <tr>
                    <td><input id="vacancy" placeholder="Number of Positions Available" type="number" required {{form.vacancies}}</td>
                </tr>
                <tr>
                    <td><p id="posted_text">Date Posted:</p><input id="dateposted" type="date" placeholder="Date Posted" required{{form.date_posted}}</td>
                </tr>
                <tr>
                    <td><p id="last_text">Last Date to Apply:</p><input id="lastdate" type="date" placeholder="Last Date To Apply" required{{form.last_date_to_apply}}</td>
                </tr>
                <tr>
                    <td><p id="doc_text">Authentication Documents:</p><div id="doc">{{form.upload_doc}}</div></td>
                </tr>
                <tr>
                    <td><div id="bottom"><input id="submit" type="submit"></div></td>
                </tr>
            </table>
            </form>
        </div>
    </body>
</html>
